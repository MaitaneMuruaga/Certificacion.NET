    <script>
        // PARTE 1

        // • Crear una función que reciba dos números por argumentos, los sume y saque un alert con el resultado.

        let sumar = function (a, b) {
                alert(a + b);
        }
        // • Pedir dos números mediante sendos prompt y ejecutar la función anterior pasándole los números introducidos
        // (Recordar que habrá que convertirlos antes a números porque prompt los devuelve como string).
        let a = parseFloat(prompt("Introduce el primer numero"));
        let b = parseFloat(prompt("Introduce el segundo numero"));
        sumar(a, b);

        // PARTE 2
        // • Crear una función que reciba dos números por argumentos, los multiplique y devuelva el resultado del producto.
        let multiplicar = function (x, y) {
                alert(x * y);
        }
    
        // • Pedir dos números mediante sendos prompt y ejecutar la función anterior. Asignar el resultado a una variable.

        let x = parseFloat(prompt("Introduce el primer numero"));
        let y = parseFloat(prompt("Introduce el segundo numero"));
        multiplicar(x, y);

        // • Sacar por consola la variable para saber que todo funciona bien


    </script>
