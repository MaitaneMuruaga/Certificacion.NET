<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 8</title>
</head>

<body>
    <h1>Nuevo Producto</h1>
    <form>
        <label for="nombre">Nombre de producto:</label>
        <input type="text" id="nombre" name="usuario_nombre" required
            placeholder="Nombre (obligatorio)">
        <br/>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="usuario_precio">
        <br/>

        <label for="categoria">Categoría:</label>
        <select name="usuario_categoria" id="categoria">
            <option value="tecnologia" selected>Tecnología</option>
            <option value="textil">Textil</option>
        </select>
        <br/>

        <input type="checkbox" id="descatalogado" value="usuario_descatalogado"><label for="descatalogado">Descatalogado</label>
        </br>
        <button type="submit">Agregar producto</button>
        <!-- <input type="submit" value="Registrarme"/> -->
        <!-- <input type="reset" value="Resetear"/> -->
  
    </form>

</body>

</html>
