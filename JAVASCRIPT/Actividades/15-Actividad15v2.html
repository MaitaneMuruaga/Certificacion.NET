<!DOCTYPE html>
<html lang="es">

<head>
    <title>Validaciones</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style type="text/css">
        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type='email'] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type='password'] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            <form class="form-signin">
                <div class="form-group">
                    <label for="nombre" class="sr-only my-2">Nombre</label>
                    <input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre" autofocus />
                    <small id="nombreHelp" aria-live="polite" class="form-text text-danger" hidden>Introduzca un nombre</small>
                </div>
                <div class="form-group">
                    <label for="edad" class="sr-only my-2">Edad</label>
                    <input type="number" class="form-control" placeholder="Edad" name="edad" id="edad" />
                    <small id="edadHelp" class="form-text text-danger" hidden>Edad obligatoria</small>
                </div>
                <div class="form-group">
                    <label for="dni" class="sr-only my-2">DNI</label>
                    <input type="text" class="form-control" placeholder="DNI" name="dni" id="dni" />
                    <small id="dniHelp" class="form-text text-danger" hidden>El DNI debe tener 8 números seguidos de una letra</small>
                </div>
                <div class="form-group mt-4">
                    <button class="btn btn-lg btn-primary btn-block" id="btnLogin" type="submit" disabled>
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Variables para controlar si el nombre, edad y DNI son válidos
        let nombreValido = false;
        let edadValido = false;
        let dniValido = false;

        // Seleccionamos los elementos del formulario
        const inputNombre = document.querySelector('#nombre');
        const inputEdad = document.querySelector('#edad');
        const inputDni = document.querySelector('#dni');
        const formulario = document.querySelector('.form-signin');
        const btnSubmit = document.querySelector('#btnLogin');
        const nombreHelp = document.querySelector('#nombreHelp');
        const edadHelp = document.querySelector('#edadHelp');
        const dniHelp = document.querySelector('#dniHelp');

        const validarDni = (e) => {
            const vacio = estaVacio(e.target.value);
            const dniOK = esDni(e.target.value);
            if (vacio || !dniOK) {
                dniHelp.hidden = false; // mostramos el mensaje de error
                dniHelp.textContent = 'El DNI debe tener 8 números seguidos de una letra ';
                dniValido = false;
            } else {
                dniHelp.hidden = true; // ocultamos el mensaje de error
                dniHelp.textContent = '';
                dniValido = true;
            }
            validarEnviar(); // chequeamos si el nombre, la edad y el DNI son correctos
        }

        const validarNombre = (e) => {
            const vacio = estaVacio(e.target.value);
            if (vacio) {
                nombreHelp.hidden = false;
                nombreHelp.textContent = 'Nombre obligatorio';
                nombreValido = false;
            } else {
                nombreHelp.hidden = true;
                nombreHelp.textContent = '';
                nombreValido = true;
            }
            validarEnviar();
        }

        const validarEdad = (e) => {
            const vacio = estaVacio(e.target.value);
            const edadMayorQueCero = esMayorQueCero(e.target.value);
            if (vacio || !edadMayorQueCero) {
                edadHelp.hidden = false;
                edadHelp.textContent = 'Edad obligatoria y mayor que 0';
                edadValido = false;
            } else {
                edadHelp.hidden = true;
                edadHelp.textContent = '';
                edadValido = true;
            }
            validarEnviar();
        }

        const estaVacio = (texto) => {
            return texto.trim() === ''; 
        }

        const esDni = (texto) => {
            const regex = /^[0-9]{8}[A-Za-z]$/;
            return regex.test(texto); 
        }

        const esMayorQueCero = (numero) => {
            return numero > 0; 
        }

        const validarEnviar = () => {
            if (nombreValido && edadValido && dniValido) {
                btnSubmit.disabled = false;
            } else {
                btnSubmit.disabled = true;
            }
        }

        const login = (e) => {
            e.preventDefault();
            const alertaExito = document.createElement('small');
            alertaExito.classList.add('form-text', 'text-success');
            alertaExito.textContent = 'Datos enviados';
            formulario.appendChild(alertaExito);
        }

        // Asignamos eventos
        inputNombre.addEventListener('input', validarNombre);
        inputEdad.addEventListener('input', validarEdad);
        inputDni.addEventListener('input', validarDni);
        formulario.addEventListener('submit', login);
    </script>
</body>

</html>
