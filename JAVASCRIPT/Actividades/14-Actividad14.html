<head>

<body>
    
    <div class="container">

        <div class="row"> <!--Soy la 1ª fila de la página-->
            <h1>Soy la Actividad 14</h1>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp"
                    onfocus="alerta();" > 
                    <!--  onmouseover="ver();"onmouseout="ocultar();" >  -->
                    
                    <div id="nombreHelp" class="form-text">Aquí está el cuadro para introducir el nombre.</div>
                </div>
                <br>
                 
                <button type="submit" class="bt btn btn-info" onclick="ocultar();">   Regístrarme</button> 
                <!-- onmouseover="ver();" onmouseout="ocultar();">Regístrarme</button> -->

            <h1><div class="message"><span></span></div></h1>
            </form>

        </div>
    </div>

    <script>

        function alerta(){
            // alert("Has entrado en el input");
            document.querySelector(".message").innerText = "Introduce tu nombre";
            
        }
        function ver(){
            //alert("Estas en el input");
            document.querySelector(".message").innerText = "Introduce tu nombre";
                    }

        function ocultar(){
            
            //alert("Estas en el input");
            document.querySelector(".message").innerText = "";
            
        }
    </script>
