<!-- Instrucciones: Desarrollar una página web básica con la estructura fundamental y las etiquetas básicas que debe presentar todo documento de este tipo. Esta contendrá las siguientes etiquetas básicas:

La etiqueta que declara que la sintaxis y contenido del documento se ajustará a HTML 5.
La etiqueta que declara el inicio de la página.
La etiqueta que determina la cabecera del documento. Ésta, a su vez, registrará mediante etiquetas meta la descripción de la página y su autor.
La etiqueta que determina el contenido del documento. 
El contenido será un texto tal como este: “Mi primera página web”.
Se documentará mediante comentarios el objetivo de las especificaciones de la cabecera. -->

<!DOCTYPE html> <!--La etiqueta que declara que la sintaxis y contenido del documento se ajustará a HTML 5.-->
<html lang="es"> <!--La etiqueta que declara el inicio de la página.-->

<head> <!--La etiqueta que determina la cabecera del documento.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--La etiqueta que determina la descripción de la página y su autor.-->
    <meta name="Autor" content="Maitane Muruaga" />
    <meta name="Description" content="Primera pagina creada para el curso de html en .net" />
    <!--La etiqueta que determina el contenido del documento.-->
    <title>Actividad 1</title> 
</head>

<body>
    <h1>Mi primera página web</h1>
</body>

</html>
