<!DOCTYPE html>
<html lang="es">

<head>
	<title>Ejemplo de uso de if ternario</title>
	<meta charset="UTF-8" />
</head>

<body>
	<script>
		const numero = prompt('Introduce número');
		if (numero % 2 === 0) {
			alert('Número par');
		} else {
			alert('Numero impar');
		}
		// El if ternario permite evaluar una condición. Si se cumple (?) ejecutamos unas acciones y si no (:) otras
		numero % 2 === 0 ? alert('Número par') : alert('Numero impar');


	</script>
</body>

</html>
