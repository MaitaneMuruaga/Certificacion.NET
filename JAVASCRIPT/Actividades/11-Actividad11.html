        const unNumero = Number(prompt('porfa entre un Numero 1 y 10'));

            for (let i=1; i<=10; i++){

                alert('Introduce un número');

            }
        } while (valido===false)

        let contador=1;
        while(contador <= 10){
            console.log(`${preguntaNumero} x ${contador} = ${preguntaNumero*contador}`);
            contador++;
        }
       
        // Parte 3  Array de 5 números
        console.log("HACIENDOLO CON <<<<<   FOR OF  >>>>>");
        const numeros = new Array(10, 20, 30, 40, 50);

        for (let x of numeros) {
            // console.log("Numero " + x + " su doble es " + (x * 2));

        }
