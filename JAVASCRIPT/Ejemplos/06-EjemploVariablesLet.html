<!DOCTYPE html>
<html lang="es">

<head>
    <title>Variables con let</title>
    <meta charset="UTF-8" />
</head>

<body>
    <p>Ejemplo de variables con let</p>
    <script>
        // var era la forma de crear variables en versiones anteriores de ECMAScript hoy en día las opciones se reducen a 2
        // Las reglas son básicamente las mismas con let 
        let producto = 'Monitor 23 Pulgadas'; // Inicializamos una variable con un valor;

        // A las variables se les puede cambiar de valor
        producto = 'Monitor de 19 Pulgadas';

        // Incluso a pesar de que la variable se le asignó un valor de tipo string o cadena, puedes asignarle un tipo de dato totalmente diferente
        producto = 20;
        producto = true;
        console.log(producto);

        // JavaScript es un lenguaje de tipo dinámico,no se especifican tipos de datos cuando se crea la variable
        let precio = 200;
        console.log(precio);

        // También se puede inicializar una variable sin valor y asignarlo después
        let disponible;
        disponible = true;

        // Inicializar múltiples variables 
        let categoria = 'Tecnología', marca = 'HP', calificacion = 5;
        console.log(categoria);
        console.log(marca);
        console.log(calificacion);

        // Reglas de los identificadores de variables:
        // Pueden tener: letras, numeros, _,
        // No pueden iniciar con numero
        //let 99dias;
        let dias99;

        // Estilos para nombrar variables con más de una palabra
        let nombreProducto = 'Monitor 30 Pulgadas'; // camelCase
        let nombre_producto = 'Monitor 30 Pulgadas'; // snake_case
        let NombreProducto = 'Monitor 30 Pulgadas'; // PascalCase
        let nombreproducto = 'Monitor 30 Pulgadas';
    </script>
</body>

</html>
