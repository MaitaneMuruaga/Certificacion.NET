<!DOCTYPE html>
<html lang="es">

<head>
    <title>Variables con var</title>
    <meta charset="UTF-8" />
</head>

<body>
    <p>Ejemplo de variables con var</p>
    <script>
        // Las variables son una caracteristica de cualquier lenguaje de programación
        // existen 3 formas de crear variables en JavaScript, en nuevas versiones solo se aconseja utilizar 2: let y const

        // Variables con var
        var producto = 'Monitor 23 Pulgadas'; // Inicializamos una variable con un valor
        console.log(producto);

        // A las variables se les puede cambiar de valor
        producto = 'Monitor de 19 Pulgadas';
        console.log(producto);

        // JavaScript es un lenguaje de tipo dinámico, no se especifican tipos de datos cuando se crea la variable
        var precio = 200;
        console.log(precio);

        // También se puede inicializar una variable sin valor y asignarlo después
        var disponible;
        disponible = true;

        // Inicializar múltiples variables 
        var categoria = 'Tecnología', marca = 'HP', calificacion = 5;

        console.log(categoria);
        console.log(marca);
        console.log(calificacion);

        // Reglas de los identificadores de variables:
        // Pueden tener: letras, numeros, _
        // No pueden iniciar con numero
        // var 99dias;
        var dias99;

        // Métodos para nombrar variables con más de una palabra:
        // var nombre producto = 'Monitor 30 Pulgadas'; Mal, un identificador no puede tener espacios en blanco
        var nombreProducto = 'Monitor 30 Pulgadas'; // camelCase
        var nombre_producto = 'Monitor 30 Pulgadas'; // underscore
        var NombreProducto = 'Monitor 30 Pulgadas'; // PascalCase
        var nombreproducto = 'Monitor 30 Pulgadas';
    </script>
</body>

</html>
