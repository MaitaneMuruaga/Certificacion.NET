        <script>
            // PARTE 1. Crea una variable con tu nombre y otra con tu apellido
            const nombre = 'Maitane';
            const apellido = 'Muruaga';

            // Sacar por consola tu nombre y apellidos concatenados de manera: "Tu nombre es (nombre) y te apellidas (apellido)"
            console.log(`Mi nombe es ${nombre} y mi apellido es ${apellido}`);

            console.log(nombre.includes('a'));
