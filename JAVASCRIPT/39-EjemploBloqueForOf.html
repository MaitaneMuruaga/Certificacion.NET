<!DOCTYPE html>
<html lang="es">

<head>
	<title>Ejemplo de uso de for of</title>
	<meta charset="UTF-8" />
</head>

<body>
	<script>
		// For of no es como un for tradicional que ejecuta una pieza de c칩digo mientras una condici칩n sea verdadera.
		// Este ejecuta mientras haya elementos por iterar en un array
		let pendientes = ['Tarea', 'Comer', 'Proyecto', 'Estudiar JavaScript'];

		// pendiente es un alias, podemos poner lo que queramos. Representar치 a cada uno de los elementos del array
		for (const pendiente of pendientes) {
			console.log(pendiente);
		}

		const carrito = [
			{ nombre: 'Monitor 20 Pulgadas', precio: 500 },
			{ nombre: 'Televisi칩n 50 Pulgadas', precio: 700 },
			{ nombre: 'Tablet ', precio: 300 },
			{ nombre: 'Auriculares', precio: 200 },
			{ nombre: 'Teclado', precio: 50 }
		];

		let total = 0;
		for (const producto of carrito) {
			console.log(producto.nombre);
			total += producto.precio;
		}
		console.log(total);
	</script>
</body>

</html>
