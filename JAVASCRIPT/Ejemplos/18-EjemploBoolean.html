<!DOCTYPE html>
<html lang="es">

<head>
    <title>Uso de booleans</title>
    <meta charset="UTF-8" />
</head>

<body>
    <script>
        // El tipo de dato boolean solo puede tener 2 valores, true o false
        const boolean1 = true;
        const boolean2 = false;
        console.log(boolean1 == boolean2); // comparar 2 variables

        const persona = 'Juan Luis';
        const edad = '50';
        console.log(edad == 50); // El operador == compara solo el valor. Nos devolverá true
        console.log(edad === 50); // El operador === compara el valor y el tipo. Nos devolverá false porque 'false' es distinto de false
    </script>
</body>

</html>
