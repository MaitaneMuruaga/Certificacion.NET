<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejemplo de formulario</title>
    <meta charset="UTF-8" />
</head>

<body>
    <h1>Registrarse</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="usuario_nombre" aria-describedby="ayuda" required
            placeholder="Nombre (obligatorio)">
        <p id="ayuda">Por ejemplo: Juan Luis</p>
        <br/>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="usuario_email" required placeholder="Email (obligatorio)">
        <br/>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="usuario_password" placeholder="Contraseña (obligatorio)"
            required>
        <br/>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="usuario_edad" placeholder="Edad">
        <br/>

        <label for="genero">Género:</label>
        <select name="usuario_genero" id="genero">
            <option value="hombre">Hombre</option>
            <option value="mujer" selected>Mujer</option>
        </select>
        <br/>

        <fieldset>
            <legend>Elija su forma de pago</legend>
            <input type="radio" id="tarjeta" name="usuario_formapago" value="tarjeta" checked>
            <label for="tarjeta">Tarjeta</label>

            <input type="radio" id="paypal" name="usuario_formapago" value="paypal">
            <label for="paypal">Paypal</label>
        </fieldset>
        <br/>

        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" name="usuario_observaciones" placeholder="Observaciones"></textarea>
        <br/>

        <input type="checkbox" id="acuerdo" value="usuario_acuerdo"> <label for="acuerdo">Estoy de acuerdo con
            las condiciones</label>
        </br>
        <button type="submit">Registrarme</button>
        <button type="reset">Resetear</button>
        <!-- <input type="submit" value="Registrarme"/> -->
        <!-- <input type="reset" value="Resetear"/> -->
  
    </form>
</body>

</html>
