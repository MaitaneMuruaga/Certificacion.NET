        <script>
            // Declarar 3 variables con valores 5 ,3 y 8.
            let numero1 = 5;

            let numero3 = 8;
            console.log(numero3);

            // Declarar una cuarta variable que tenga como objetivo almacenar el producto (multiplicaci√≥n) de las 3 variables anteriores. 
            let numero4 = numero1 * numero2 * numero3;
            console.log('Producto' , numero4);

            // Declarar una variable con el valor 8 y llegar a 100 utilizando los operadores ++, --, *= y /=.
            let numero5 = 8;
            console.log((numero5++ +3 - numero5-- -2) + numero5 * 12 + numero5 / 2);
