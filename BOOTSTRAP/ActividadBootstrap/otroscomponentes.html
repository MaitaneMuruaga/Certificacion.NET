          <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- -- Primer bloque -->
      <div class="first-paragraph">
        <h1 class="display-2">Otros componentes</h1>
          <p>
            En Bootstrap tenemos muchos componentes que nos van a permitir implementar diseños avanzados en nuestras webs. 
          </p>
          <hr>
      </div>

      <!-- Segundo bloque -->
      <div class="second-paragraph">
        <h1 class="display-2">Carousel</h1>
        <p>
          El carousel nos sirve para crear una galería de imágenes. 
        </p>

        <div class="button-second-paragraph">
          <button type="button" class="btn btn-outline-primary">
            <a href="https://getbootstrap.com/docs/5.3/components/carousel/">Documentación de carousel en Bootstrap</a>
          </button>
        </div>
      
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/gatito.jpg" class="d-block w-100" alt="Imagen de un gatito">
            </div>
            <div class="carousel-item">
              <img src="./img/gatito2.jpg" class="d-block w-100" alt="Imagen de otro gatito">
            </div>
            <div class="carousel-item">
                <img src="./img/gatito3.jpg" class="d-block w-100" alt="Imagen de otro gatito">
            </div>
            <div class="carousel-item">
              <img src="./img/gatito4.jpg" class="d-block w-100" alt="Imagen de otro gatito">
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
