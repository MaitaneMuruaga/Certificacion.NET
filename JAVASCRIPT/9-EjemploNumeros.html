<!DOCTYPE html>
<html lang="es">

<head>
    <title>Variables numéricas</title>
    <meta charset="UTF-8" />

</head>

<body>
    <p>Ejemplo de variables numéricas</p>
    <script>
        // numero6 es un número y numero7 es un string (texto)
        const numero6 = 20;
        const numero7 = '20';
        console.log(numero6 * numero7);


        // Crear Números
        const numero1 = 30;
        const numero2 = 20;
        const numero3 = 20.20;
        const numero4 = .10213;
        const numero5 = -3;

        // Otra forma de crear números menos usual
        const numero8 = new Number(20);
        console.log(numero8);
    </script>
</body>

</html>
