<body>
	<script>
		// Algunas veces vas a desear revisar si se cumple m치s de una condici칩n...

		rol = rol.toUpperCase();

		if (rol === 'ADMIN') {
			console.log('El Usuario puede editar, eliminar y ver toda la informaci칩n');
		} else if (rol === 'EDITOR') {
			console.log('El usuario solo puede editar sus registros');
		} else if (rol === 'USUARIO') {
			console.log('El Usuario es visitante, solo puede ver la informaci칩n');
		} else {
			console.log('Rol incorrecto');
		}
	</script>
</body>

</html>
