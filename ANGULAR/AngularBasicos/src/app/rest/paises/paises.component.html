<form #formulario="ngForm" (submit)="getPaises()">
    <div class="form-group">
      <div class="form-group">
        <label for="continente">Continente</label>
        <input type="text" class="form-control" id="continente" name="continente" [(ngModel)]="continenteInput"
          required #continente="ngModel" />
        <div *ngIf="continente.invalid && continente.touched" class="text-danger">
          El continente es obligatorio
        </div>
      </div>
    
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">
      Aceptar
    </button>
  </form>
  <div class="row">
    <div class="col" *ngFor="let pais of paises">
      <div class="card" style="width: 18rem">
        <img class="card-img-top" [src]="pais.flags.png" [alt]="pais.name.common" />
        <div class="card-body">
          <h5 class="card-title">{{pais.name.common}}</h5>
          <p class="card-text">Capital: {{pais.capital}}</p>
          <p class="card-text">Habitantes: {{pais.population}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="mostrarError">
    No se ha podido acceder a la información de países
  </div>
